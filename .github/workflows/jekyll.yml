<title type="html">Rút SegWit Theo Đợt (Bài Hướng Dẫn 5)</title>
<link href="https://vbtc.github.io/2021/rut-segwit-theo-dot-bai-huong-dan-5" rel="alternate" type="text/html" title="Rút SegWit Theo Đợt (Bài Hướng Dẫn 5)"/>
<published>2021-01-17T13:55:00+00:00</published>
<updated>2021-01-17T13:55:00+00:00</updated>
<id>https://vbtc.github.io/2021/rut-segwit-theo%20dot-bai-huong-dan-5</id>
<content type="html" xml:base="https://vbtc.github.io/2021/rut-segwit-theo-dot-bai-huong-dan-5"><p>Xin chúc mừng! Bạn đã mua Bitcoin đầu tiên của mình trên VBTC và hiện đang tìm cách rút Bitcoin ra khỏi sàn.</p> <p>Nhưng khoan đã… Phí rút 0.001 BTC cho các giao dịch onchain là gì?</p> <p>Nếu bạn chỉ mua một lượng nhỏ Bitcoin và chủ yếu muốn chuyển nó cho người dùng hoặc dịch vụ Bitcoin khác, bạn có thể cân nhắc rút bằng <a href="https://blog.vbtc.exchange/2020/how-to-withdraw-bitcoin-lightning-network-tutorial-3">Mạng Lightning</a>.</p> <p>Tuy nhiên - nếu bạn đang muốn nhận Bitcoin trên chuỗi và không gấp, bạn hiện có thể sử dụng tùy chọn rút tiền “SegWit theo đợt” để tiết kiệm đáng kể 80% phí rút tiền [hiện tại là 0,0002 BTC mỗi lần rút].</p> <p>VBTC sẽ xử lý các khoản rút tiền đã lên lịch chờ này theo cách thủ công vào mỗi cuối tuần để tối thiểu hóa [phí giao dịch phải trả] (http://mempool.space).</p> <p>Trong bài viết này, chúng ta sẽ tìm hiểu cách bạn có thể tiết kiệm 80% chi phí rút tiền thông qua tùy chọn rút tiền “Mức độ khẩn cấp thấp - SegWit theo đợt”.</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image1.jpg" alt="" /></p> <h4 id="không-vội-vàng-chọn-rút-tiền-segwit-theo-đợt">Không vội vàng? Chọn rút tiền SegWit theo đợt!</h4> <p>Nếu bạn không cần nhận Bitcoin của mình gấp trong khối tiếp theo được đào (khoảng 10 phút), thì bây giờ bạn có thể chọn các tùy chọn rút tiền SegWit theo đợt.</p> <p>Rút tiền tức thì được gửi dưới dạng một giao dịch duy nhất, vào thời điểm bạn xác nhận việc rút tiền, với một khoản phí cao để nhận được xác nhận nhanh - Còn rút tiền theo đợt SegWit sẽ tìm cách tối thiểu hóa chi phí giao dịch cần thiết.</p> <p>VBTC có thể cung cấp giải pháp này nhờ:</p> <ul> <li>Gộp nhiều lần rút tiền vào một giao dịch duy nhất</li> <li>Canh chỉnh thời gian gửi giao dịch có lượng tồn đọng giao dịch thấp trong <a href="http://mempool.space">Mempool</a></li> <li>Sử dụng địa chỉ hiệu quả hơn [<a href="https://en.bitcoin.it/wiki/Invoice_address">bc1… - còn được gọi là “Địa chỉ SegWit gốc’</a>]</li> </ul> <p>Hiện tại, việc rút tiền SegWit theo đợt được xử lý vào mỗi cuối tuần.</p> <p>Thời gian giới hạn nhất định được đưa vào thanh toán hàng tuần là vào mỗi <strong>Thứ Sáu, 6 giờ chiều múi giờ Việt Nam</strong>.</p> <h4 id="làm-gì-để-nhận-được-tiền-rút-từ-segwit">Làm gì để nhận được tiền rút từ SegWit?</h4> <p>Trước hết, bạn cần ví hỗ trợ SegWit và cung cấp cho VBTC khi gửi yêu cầu rút tiền với địa chỉ SegWit gốc hợp lệ (địa chỉ “bc1…”, để biết thêm thông tin, bạn có thể đọc mục Bitcoin Wiki trên <a href="https://en.bitcoin.it/wiki/Bech32" title="Bech32">Bech32</a>*).</p> <p>Trên VBTC, hãy chuyển đến “Rút tiền” và nhấp vào “Rút Bitcoin”.</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image3.jpg" alt="" /></p> <p>Chọn tùy chọn “Bitcoin (Mức độ khẩn cấp thấp để giảm phí - Thanh toán hàng tuần qua Segwit theo đợt)”</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image1.jpg" alt="" /></p> <p>Nhập số lượng Bitcoin bạn muốn rút và sao chép địa chỉ SegWit gốc của bạn vào ô tương ứng. *</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image2.jpg" alt="" /></p> <p>Và thế là hoàn tất!</p> <p>Vì việc rút tiền được đội ngũ chúng tôi xử lý thủ công để bảo mật, nên việc rút tiền không diễn ra ngay lập tức nhưng thường sẽ đến ví của bạn vào mỗi cuối tuần, trong quá trình xử lý các khoản rút SegWit được lên lịch của khách hàng.</p> <p><em>*Địa chỉ không phải bc1… sẽ bị tính thêm phụ phí 0.00005 BTC vì không sử dụng định dạng giao dịch hiệu quả nhất về không gian khối.</em></p> <hr /> <p><em>Nếu bạn muốn tìm hiểu thêm về quá trình xử lý giao dịch Bitcoin, cách sử dụng mempool và “thị trường phí” và sống tại Việt Nam, chúng tôi gợi ý bạn nên tham gia <a href="http://bitcoinsaigon.org/">cộng đồng Bitcoin tại Sài Gòn</a>, nơi nhiều doanh nhân đang xây dựng các dịch vụ khác nhau trên Mạng Bitcoin.</em></p></content>
