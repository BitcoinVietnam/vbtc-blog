<title type="html">How to withdraw VND (and other fiat currency) from VBTC &amp; Fee Schedule (Tutorial 4)</title>
<link href="https://vbtc.github.io/2020/how-to-withdraw-vnd-from-vbtc-tutorial-4" rel="alternate" type="text/html" title="How to withdraw VND (and other fiat currency) from VBTC &amp; Fee Schedule (Tutorial 4)"/>
<published>2020-12-10T07:11:00+00:00</published>
<updated>2020-12-10T07:11:00+00:00</updated>
<id>https://vbtc.github.io/2020/how-to-withdraw-vnd-from-vbtc-tutorial-4</id>
<content type="html" xml:base="https://vbtc.github.io/2020/how-to-withdraw-vnd-from-vbtc-tutorial-4"><p>You have a VND balance on your VBTC account and are looking to withdraw the balance to your own bank account or as cash (in case you don’t have a bank account or prefer not to use it).</p> <p>VBTC is allowing you to withdraw your VND balance to any Vietnamese bank account as well as withdrawing via various Cash Offices in various major Vietnamese cities.</p> <p>The following fees &amp; withdrawal times provide you an overview over the cost &amp; time of processing your withdrawals:</p> <h4 id="bank-withdrawal">Bank withdrawal:</h4> <ul> <li>All other domestic banks - 25k VND fixed fee + 0.2% on withdrawal amount</li> <li>All other foreign banks - 45k VND fixed fee + 0.2% on withdrawal amount</li> </ul> <p><strong>Withdrawal time:</strong> Usually within the same hour during business hours. Some interbank wires might take a longer time to arrive. Foreign banks &amp; Vietcombank (if foreign account holder): 1-3 working days</p> <h4 id="cash-office-withdrawal-no-bank-account-needed">Cash Office withdrawal (no bank account needed):</h4> <ul> <li>Ho Chi Minh City - 200k VND fixed fee + 0.5% on withdrawal amount</li> <li>Hanoi - 500k VND fixed fee + 1.0% on withdrawal amount</li> <li>Hoi An - 500k VND fixed fee + 1.0% on withdrawal amount</li> </ul> <p><strong>Withdrawal time:</strong> Please await confirmation that your withdrawal is processed by our team, we will notify our cash office partners about your arrival.</p> <p>Please contact VBTC customer service to arrange your visit.</p> <h4 id="withdrawal-to-foreign--offshore-bank-accounts">Withdrawal to foreign / offshore bank accounts:</h4> <p>Please contact VBTC customer service to provide you a tailored solution for your needs. Generally it is possible to withdraw to various offshore jurisdictions, so feel free to get in touch.</p> <p><img src="https://blog.vbtc.exchange/assets/img/fee-schedule-tut-4-201210.jpg" alt="" /></p></content>
