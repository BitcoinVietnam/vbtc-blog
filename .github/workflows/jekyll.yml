<title type="html">VBTC ủng hộ 1,000,000 satoshi cho Mempool.Space</title>
<link href="https://vbtc.github.io/2021/vbtc-ung-ho-mot-trieu-satoshi-cho-mempool-space" rel="alternate" type="text/html" title="VBTC ủng hộ 1,000,000 satoshi cho Mempool.Space"/>
<published>2021-02-17T09:08:00+00:00</published>
<updated>2021-02-17T09:08:00+00:00</updated>
<id>https://vbtc.github.io/2021/vbtc-ung-ho-mot-trieu-satoshi-cho-mempool-space</id>
<content type="html" xml:base="https://vbtc.github.io/2021/vbtc-ung-ho-mot-trieu-satoshi-cho-mempool-space"><p>VBTC đã tham gia chương trình tài trợ của Trình duyệt Khối Mã nguồn Mở <a href="https://mempool.space/">Mempool.Space</a> và đóng góp 1,000,000 satoshi cho Quỹ Phát triển của dự án này.</p> <p>VBTC và tập khách hàng của chúng tôi đã hưởng lợi từ dự án của đội ngũ Mempool.space với việc trực quan hoá Mempool Bitcoin, hỗ trợ việc tích hợp các <a href="https://blog.vbtc.exchange/2021/rut-segwit-theo-dot-bai-huong-dan-5">phương thức rút tiền tối ưu chi phí hơn</a> trong vài tuần gần đây.</p> <p><img src="/assets/posts/2021-02-17-vbtc-donates-one-million-satoshis-to-mempool-space/image1.jpg" alt="Mempool.space - a Data Visualization tool for Bitcoin’s Mempool" /> <em>Mempool.space - một công cụ trực quan hoá dữ liệu cho Mempool Bitcoin</em></p> <p><a href="http://www.twitter.com/softsimon_">Simon</a> và <a href="http://www.twitter.com/Wiz">Wiz</a> là hai Bitcoiner có tâm và có tầm, những người thực hiện nhiệm vụ của mình trong việc cung cấp cơ sở hạ tầng và xây dựng các công cụ mà hệ sinh thái cần để thúc đẩy sự phát triển của Bitcoin.</p> <p>Họ cũng thường xuyên ghé thăm <a href="https://www.meetup.com/Bitcoin-Saigon-Meetup/">Bitcoin Meetups tại Sài Gòn</a> và giúp đỡ bằng cách chia sẻ kiến ​​thức chuyên môn của họ, hỗ trợ Bitcoiner lâu năm có được những hiểu biết mới cũng như giúp các bạn mới tìm hiểu đi đúng hướng.</p> <p>Mempool.space tuân theo <a href="https://github.com/mempool">Phương pháp tiếp cận Mã nguồn Mở</a> rất nghiêm ngặt với mục tiêu tối đa hóa quyền tự chủ của người dùng, thay vì theo dõi và thu thập dữ liệu người dùng sau đó bán cho các công ty Blockchain khác nhau.</p> <p>Do đó, nhóm Mempool.space xứng đáng với tất cả sự hỗ trợ mà họ có thể nhận được, từ các Bitcoiner cá nhân đến các nhà cung cấp dịch vụ Bitcoin trong ngành, để tiếp tục công việc ấn tượng và có ảnh hưởng của họ.</p> <p>Nếu bạn muốn ủng hộ cho Mempool.space - bạn có thể thực hiện tại <a href="https://mempool.space/about">đây</a>.</p> <p>Nếu bạn muốn hiểu thêm về dự án Mempool.space là gì và hai nhà sáng lập Simon, Wiz có kế hoạch gì trong tương lai gần, chúng tôi giới thiệu <a href="https://bitcoinsaigon.org/stephan-livera-podcast-with-simon-wiz-mempool-space/">Podcast gần nhất của Stephan Livera</a> thực hiện với hai người họ.</p></content>
