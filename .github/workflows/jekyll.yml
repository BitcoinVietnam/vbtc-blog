<title type="html">How to sell Bitcoin for VND on VBTC (Tutorial 6)</title>
<link href="https://vbtc.github.io/2021/how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6-copy" rel="alternate" type="text/html" title="How to sell Bitcoin for VND on VBTC (Tutorial 6)"/>
<published>2021-02-25T03:45:00+00:00</published>
<updated>2021-02-25T03:45:00+00:00</updated>
<id>https://vbtc.github.io/2021/how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6%20copy</id>
<content type="html" xml:base="https://vbtc.github.io/2021/how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6-copy"><p>You have successfully sent some Bitcoin to your VBTC account and are now looking to <a href="https://blog.vbtc.exchange/2020/how-to-withdraw-vnd-from-vbtc-tutorial-4">cash it out into your Vietnamese bank account or via one of our various Cash Offices</a>.</p> <p>After logging into your VBTC account, the following steps have to be undertaken to convert your Bitcoin into VND and withdraw it into your bank account (or pick it up from our Cash Offices).</p> <h4 id="1-go-to-the-orderbook-tab-on-the-left">1. Go to the “Orderbook” tab on the left</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image1.jpg" alt="" /></p> <h4 id="2-enter-in-the-box-above-the-orderbook-the-amount-of-bitcoin-you-want-to-sell-and-the-price-at-which-you-want-to-sell-them-for">2. Enter in the box above the Orderbook the amount of Bitcoin you want to sell and the price at which you want to sell them for</h4> <p>If you ask for a price higher than the current “Bid” price, you will need to wait until somebody is buying the BTC at your ask price (This is called a “maker” order).</p> <p>If you want to execute the trade immediately, you will have to set the price at “Bid” price or lower (This is called a “taker” order).</p> <h4 id="3-press-the-sell-button">3. Press the “Sell” Button</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image2.jpg" alt="" /></p> <h4 id="4-go-to-the-withdrawal-tab-on-the-left">4. Go to the “Withdrawal” tab on the left</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image3.jpg" alt="" /></p> <h4 id="5-pick-your-withdrawal-option-of-choice">5. Pick your withdrawal option of choice</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image4.jpg" alt="" /></p> <h4 id="6-enter-the-amount-of-vnd-you-want-to-withdraw-and-enter-your-correct-bank-details--personal-information-to-receive-your-vnd-funds">6. Enter the amount of VND you want to withdraw and enter your correct bank details / personal information to receive your VND funds</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image5.jpg" alt="" /></p> <h4 id="7-submit-your-withdrawal">7. Submit your withdrawal</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image6.jpg" alt="" /></p> <p>In the case you have chosen a bank wire withdrawal, you will usually receive your VND balance within a few hours maximum during normal banking operations hours.</p> <p>If you picked the Cash Office withdrawal option, you might want to contact our Customer Service Team (either via Email or via Facebook) to arrange for your Cash Collection.</p></content>
<author>
<name>VBTC</name>
</author>
<summary type="html">You have successfully sent some Bitcoin to your VBTC account and are now looking to cash it out into your Vietnamese bank account or via one of our various Cash Offices.</summary>
