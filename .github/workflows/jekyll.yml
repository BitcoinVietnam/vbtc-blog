<title type="html">Batched SegWit Withdrawals (Tutorial 5)</title>
<link href="https://vbtc.github.io/2021/batched-segwit-withdrawals-tutorial-5" rel="alternate" type="text/html" title="Batched SegWit Withdrawals (Tutorial 5)"/>
<published>2021-01-17T13:55:00+00:00</published>
<updated>2021-01-17T13:55:00+00:00</updated>
<id>https://vbtc.github.io/2021/batched-segwit-withdrawals-tutorial-5</id>
<content type="html" xml:base="https://vbtc.github.io/2021/batched-segwit-withdrawals-tutorial-5"><p>Congratulations! You bought your first Bitcoin on VBTC and are now looking to withdraw your Bitcoin from the platform.</p> <p>But hold up, what is that… 0.001 BTC withdrawal fees for onchain transactions?</p> <p>If you only bought a small amount of Bitcoin and are mostly looking to transfer it to other Bitcoin users or services, you might instead consider using the <a href="https://blog.vbtc.exchange/2020/how-to-withdraw-bitcoin-lightning-network-tutorial-3">Lightning Network</a> for your withdrawals.</p> <p>However - if you are looking to receive your Bitcoin on-chain and are not in a hurry you can now use the “Batched SegWit” withdrawal option to significantly save on 80% on withdrawal fees [currently at 0,0002 BTC per withdrawal].</p> <p>VBTC will process these queued withdrawals in manual fashion at every weekend in order to optimize <a href="http://mempool.space">for the transaction fees paid</a>.</p> <p>In this article we are going to explain to you how you can save 80% of the withdrawal costs via our new “Low Urgency - Batched SegWit” withdrawal option.</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image1.jpg" alt="" /></p> <h4 id="not-in-a-rush-chose-batched-segwit-withdrawals">Not in a rush? Chose Batched SegWit withdrawals!</h4> <p>If you do not have the urgency to receive your Bitcoins within the next block mined (approx. 10 minutes) in your own wallet, you can now choose the batched SegWit withdrawal options.</p> <p>While Instant withdrawals are submitted as a single transaction to the Bitcoin Network the moment you confirm your withdrawal with a high fee to receive a fast confirmation - a batched SegWit withdrawal is looking to optimize for the amount of transaction fees required.</p> <p>VBTC is able to offer this solution due to:</p> <ul> <li>Batching several withdrawals into one single transaction</li> <li>Timing the submission of the transaction with a low transaction backlog in the <a href="http://mempool.space">Mempool</a></li> <li>Utilization of more efficient address scheme [<a href="https://en.bitcoin.it/wiki/Invoice_address">bc1… - also known as “Native SegWit address’</a>]</li> </ul> <p>Currently the batched SegWit withdrawals are processed on a weekly basis at each weekend.</p> <p>The cut-off time to be included for certain in the weekly batch settlement is each <strong>Friday, 6 PM Vietnam time zone</strong>.</p> <h4 id="what-to-do-to-receive-a-segwit-withdrawal">What to do to receive a SegWit withdrawal?</h4> <p>First of all, you need a SegWit-enabled wallet and provide VBTC upon submitting your withdrawal request with a valid native SegWit address (“bc1…” address, for more information you can read the Bitcoin Wiki entry on <a href="https://en.bitcoin.it/wiki/Bech32" title="Bech32">Bech32</a>*).</p> <p>On VBTC, go to “Withdrawals” and click “Withdraw Bitcoin”.</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image3.jpg" alt="" /></p> <p>Choose option “Bitcoin (Low Urgency for reduced tx fees - Weekly settlement via Batched Segwit)”</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image1.jpg" alt="" /></p> <p>Enter the amount of Bitcoin you are looking to withdraw and copy your Native SegWit address into the corresponding field.*</p> <p><img src="/assets/posts/2021-01-17-batched-segwit-withdrawals-tutorial-5/image2.jpg" alt="" /></p> <p>And that’s it!</p> <p>Since withdrawals are processed manually by our team due to security reasons, the withdrawals are not instant but will generally arrive in your wallet each weekend during the processing of the accumulated Batched SegWit withdrawals for our VBTC clients.</p> <p><em>*Non-bc1… addresses will be charged an additional 0.00005 BTC withdrawal fee since they are not using the most block-space efficient transaction formatting.</em></p> <hr /> <p><em>If you want to learn more about Bitcoin transaction processing, mempool usage and the “fee market” and are based in Vietnam, we also strongly recommend joining the regular <a href="http://bitcoinsaigon.org/">local Bitcoin meetups in Saigon</a> where a variety of entrepreneurs are building various services with &amp; on the Bitcoin Network.</em></p></content>
