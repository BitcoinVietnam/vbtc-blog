<title type="html">Telegram Price Ticker Bot relaunched</title>
<link href="https://vbtc.github.io/2021/telegram-price-ticker-bot-relaunched" rel="alternate" type="text/html" title="Telegram Price Ticker Bot relaunched"/>
<published>2021-06-02T07:33:00+00:00</published>
<updated>2021-06-02T07:33:00+00:00</updated>
<id>https://vbtc.github.io/2021/telegram-price-ticker-bot-relaunched</id>
<content type="html" xml:base="https://vbtc.github.io/2021/telegram-price-ticker-bot-relaunched"><p>As a first step of a variety of service improvements to come over the coming weeks and months, the <a href="https://t.me/vbtc_ticker_en">VBTC Telegram Price Ticker Bot</a> has been relaunched this week.</p> <p>The Bot is a public service which allows every Telegram user to stay up to date with the current price activity on VBTC without having to login manually to the platform each time.</p> <p><strong>The bot functionality includes:</strong></p> <ul> <li>Bid/Ask Price update every 5 minutes</li> <li>Discount/Premium vs. Western Market prices every 60 minutes</li> <li>24h high/low price every 60 minutes</li> </ul> <p>If you are an active Telegram user the bot will provide you with clean and simple information to stay up to date with the market activity.</p> <h4 id="telegram---vbtc-price-ticker-bot">Telegram - VBTC Price Ticker Bot</h4> <p><img src="/assets/img/telegram-vbtc-ticker-bot-en.jpg" alt="" /> <em>The VBTC Price Ticker Bot feed</em></p></content>
<author>
<name>VBTC</name>
</author>
