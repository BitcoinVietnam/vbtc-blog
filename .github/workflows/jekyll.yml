<title type="html">How to become a Market Maker on VBTC?</title>
<link href="https://vbtc.github.io/2021/how-to-become-market-maker-vbtc" rel="alternate" type="text/html" title="How to become a Market Maker on VBTC?"/>
<published>2021-05-19T14:58:00+00:00</published>
<updated>2021-05-19T14:58:00+00:00</updated>
<id>https://vbtc.github.io/2021/how-to-become-market-maker-vbtc</id>
<content type="html" xml:base="https://vbtc.github.io/2021/how-to-become-market-maker-vbtc"><p>VBTC offers special conditions for professional trading firms and individuals seeking to provide constant liquidity to the order book provided by VBTC.</p> <hr /> <h5 id="some-of-the-benefits-enjoyed-by-obtaining-market-maker-status-are">Some of the benefits enjoyed by obtaining Market Maker status are:</h5> <ul> <li>0% trading fees (maker &amp; taker)</li> <li>15m VND monthly payment <em>to</em> Market Maker</li> <li>Direct access to technical &amp; executive team of VBTC to resolve any arising issues with priority &amp; competence</li> </ul> <h5 id="to-qualify-as-market-maker">To qualify as Market Maker:</h5> <ul> <li>Minimum Account Balance of 3bn VND</li> </ul> <hr /> <p><img src="/assets/img/how-to-become-market-maker-vbtc.jpg" alt="" /></p> <p>Currently we are not offering more than <strong>three seats</strong> as dedicated Market Maker on VBTC.</p> <p>The dedicated Market Maker can resign from his role with 30 days notice to the end of the month with 30 days to the end of the month notice.</p> <p>VBTC is reserving the right to cancel the current market maker program with 30 days to the end of the month notice.</p> <p>If you are interested in this position, feel free to reach out to us!</p></content>
