<title type="html">Hướng dẫn bán BTC lấy VNĐ trên VBTC (Bài hướng dẫn 6)</title>
<link href="https://vbtc.github.io/2021/huong-dan-ban-btc-lay-vnd-tren-vbtc-bai-huong-dan-6" rel="alternate" type="text/html" title="Hướng dẫn bán BTC lấy VNĐ trên VBTC (Bài hướng dẫn 6)"/>
<published>2021-02-25T03:45:00+00:00</published>
<updated>2021-02-25T03:45:00+00:00</updated>
<id>https://vbtc.github.io/2021/huong-dan-ban-btc-lay-vnd-tren-vbtc-bai-huong-dan-6</id>
<content type="html" xml:base="https://vbtc.github.io/2021/huong-dan-ban-btc-lay-vnd-tren-vbtc-bai-huong-dan-6"><p>Bạn đã gửi thành công một lượng BTC đến VBTC và bây giờ muốn <a href="https://blog.vbtc.exchange/2020/lam-sao-rut-vnd-tu-vbtc-bai-huong-dan-4">bán chúng đi để lấy tiền qua chuyển khoản ngân hàng hoặc qua Văn phòng Tiền mặt</a>.</p> <p>Sau khi đăng nhập vào tài khoản VBTC, bạn cần thực hiện các bước sau để chuyển Bitcoin thành VNĐ và rút vào tài khoản ngân hàng của bạn (hoặc nhận tại Văn phòng Tiền mặt của chúng tôi).</p> <h4 id="1-chọn-vào-thẻ-sổ-lệnh-phía-bên-trái">1. Chọn vào thẻ “Sổ lệnh” phía bên trái</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image1.jpg" alt="" /></p> <h4 id="2-nhập-vào-ô-phía-trên-sổ-đặt-hàng-số-lượng-bitcoin-bạn-muốn-bán-và-giá-bạn-muốn-bán-chúng">2. Nhập vào ô phía trên Sổ đặt hàng số lượng Bitcoin bạn muốn bán và giá bạn muốn bán chúng</h4> <p>Nếu bạn yêu cầu một mức giá cao hơn giá “Đặt mua” hiện tại, bạn sẽ cần phải đợi cho đến khi ai đó mua BTC với giá bán của bạn (Đây được gọi là lệnh “maker”).</p> <p>Nếu bạn muốn thực hiện giao dịch ngay lập tức, bạn sẽ phải đặt giá ở mức giá “Mua” hoặc thấp hơn (Đây được gọi là lệnh “taker”).</p> <h4 id="3-bấm-vào-nút-bán">3. Bấm vào nút “Bán”</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image2.jpg" alt="" /></p> <h4 id="4-vào-thẻ-rút-tiền-phía-bên-trái">4. Vào thẻ “Rút tiền” phía bên trái</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image3.jpg" alt="" /></p> <h4 id="5-lựa-chọn-phương-thức-rút-tiền-bạn-muốn">5. Lựa chọn phương thức rút tiền bạn muốn</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image4.jpg" alt="" /></p> <h4 id="6-nhập-số-tiền-vnđ-bạn-muốn-rút-và-nhập-thông-tin-ngân-hàng--thông-tin-cá-nhân-chính-xác-của-bạn-để-nhận-tiền-vnđ">6. Nhập số tiền VNĐ bạn muốn rút và nhập thông tin ngân hàng / thông tin cá nhân chính xác của bạn để nhận tiền VNĐ</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image5.jpg" alt="" /></p> <h4 id="7-xác-nhận-việc-rút-tiền">7. Xác nhận việc rút tiền</h4> <p><img src="/assets/posts/2021-02-25-how-to-sell-bitcoin-for-vnd-on-vbtc-tutorial-6/image6.jpg" alt="" /></p> <p>Trong trường hợp bạn chọn rút tiền bằng chuyển khoản ngân hàng, bạn thường sẽ nhận được VNĐ sau tối đa vài tiếng trong giờ hoạt động ngân hàng bình thường.</p> <p>Nếu bạn chọn rút tiền từ Văn phòng Tiền mặt, bạn có thể liên hệ với đội Chăm sóc khách hàng của chúng tôi (qua Email hoặc qua Facebook) để sắp xếp việc nhận tiền mặt của bạn.</p></content>
<author>
<name>VBTC</name>
</author>
<summary type="html">Bạn đã gửi thành công một lượng BTC đến VBTC và bây giờ muốn bán chúng đi để lấy tiền qua chuyển khoản ngân hàng hoặc qua Văn phòng Tiền mặt.</summary>
</entry>
