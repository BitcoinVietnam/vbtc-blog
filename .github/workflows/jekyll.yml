<title type="html">VBTC donates 1,000,000 Satoshis to Mempool.Space</title>
<link href="https://vbtc.github.io/2021/vbtc-donates-one-million-satoshis-to-mempool-space" rel="alternate" type="text/html" title="VBTC donates 1,000,000 Satoshis to Mempool.Space"/>
<published>2021-02-17T09:08:00+00:00</published>
<updated>2021-02-17T09:08:00+00:00</updated>
<id>https://vbtc.github.io/2021/vbtc-donates-one-million-satoshis-to-mempool-space</id>
<content type="html" xml:base="https://vbtc.github.io/2021/vbtc-donates-one-million-satoshis-to-mempool-space"><p>VBTC has joined the sponsorship program of the Open Source Block Explorer <a href="https://mempool.space/">Mempool.Space</a> and contributed 1,000,000 Satoshis to the Development Fund of the project.</p> <p>VBTC and our user base have benefited from the work done by the Mempool.space team in terms of Data Visualization of Bitcoin’s Mempool, allowing for the integration of <a href="https://blog.vbtc.exchange/2021/batched-segwit-withdrawals-tutorial-5">fee optimized withdrawal methods</a> in recent weeks.</p> <p><img src="/assets/posts/2021-02-17-vbtc-donates-one-million-satoshis-to-mempool-space/image1.jpg" alt="Mempool.space - a Data Visualization tool for Bitcoin’s Mempool" /> <em>Mempool.space - a Data Visualization tool for Bitcoin’s Mempool</em></p> <p><a href="http://www.twitter.com/softsimon_">Simon</a> and <a href="http://www.twitter.com/Wiz">Wiz</a> are two hard-core Bitcoiners in heart and mind who do their part in providing the infrastructure &amp; building the tools the ecosystem needs in order to advance the cause of Bitcoin.</p> <p>They also have been more or less regularly visiting the <a href="https://www.meetup.com/Bitcoin-Saigon-Meetup/">local Bitcoin Meetups in Saigon</a> and helped by sharing their expertise to help long-time Bitcoiners gain new insights as well as putting the new Bitcoin curious onto the right track.</p> <p>Mempool.space follows a very principled <a href="https://github.com/mempool">Open Source Approach</a> with the goal of maximizing self-sovereignty of its users instead of tracking &amp; collecting user data which then gets sold out to various Blockchain surveillance firms.</p> <p>The Mempool.space team therefore deserves in our eyes all the support it can get from individual Bitcoiners and Bitcoin service providers in the space to continue their impressive and impactful work.</p> <p>If you want to become a Mempool.space sponsor on your own - you can do so <a href="https://mempool.space/about">here</a>.</p> <p>If you are keen to hear more about what the Mempool.space project is about and what plans its Creator Simon &amp; Wiz have in the near future, we can <a href="https://bitcoinsaigon.org/stephan-livera-podcast-with-simon-wiz-mempool-space/">highly recommend the most recent Stephan Livera Podcast</a> with the two.</p></content>
<author>
<name>VBTC</name>
</author>
<summary type="html">VBTC has joined the sponsorship program of the Open Source Block Explorer Mempool.Space and contributed 1,000,000 Satoshis to the Development Fund of the project.</summary>
</entry>
